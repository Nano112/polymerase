services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/app/server/data/polymerase.db
      - PORT=${SERVER_PORT:-3000}
      - NODE_ENV=production
    volumes:
      - ../files/polymerase-data:/app/server/data
    expose:
      - "${SERVER_PORT:-3000}"

  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-8080}:80"
    depends_on:
      - server